<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
      <title>calculator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="calculator">
            <table class="screen_table">
               <tr class="screen">
                  <td>
                     <div class="screen--container">
                        <div class="small" id="small">
                        
                        </div>
                        <div class="big" id="big">
                        
                        </div>
                     </div>
                  </td>
               </tr>
               <tr>
                  <td><button class="space">&nbsp;</button></td>
               </tr>
            </table>
            <hr>
            <table class="numbers">
               <tr>
                  <td><button id="op" value="+">+</button></td>
                  <td><button id="op" value="-">-</button></td>
                  <td><button id="op" value="&times;">&times;</button></td>
                  <td><button id="op" value="&divide;">&divide;</button></td>
               </tr>
               <tr>
                  <td><button id="num" value="1">1</button></td>
                  <td><button id="num" value="2">2</button></td>
                  <td><button id="num" value="3">3</button></td>
                  <td><button id="num" value="4">4</button></td>
               </tr>
               <tr>
                  <td><button id="num" value="5">5</button></td>
                  <td><button id="num" value="6">6</button></td>
                  <td><button id="num" value="7">7</button></td>
                  <td><button id="num" value="8">8</button></td>
               </tr>
               <tr>
                  <td><button id="num" value="9">9</button></td>
                  <td><button id="num" value="0">0</button></td>
                  <td><button id="num" class="dot" value=".">.</button></td>
                  <td><button id="clear" class="C">C</button></td>
               </tr>
               <tr>
                  <td colspan="3"><button id="equals" class="equals">=</button></td>
                  <td ><button id="del"><ion-icon name="backspace-outline"></ion-icon></button></td>
               </tr>
            </table>
         </div>
      </div>
      <div class="calculator history">
            <div class="btn"><button class="history-button"><ion-icon name="chevron-back-outline"></ion-icon></button><span>history</span></div>
            <div id="history">
            
            </div>
         </div>
      </div>
      <script src="newScript.js"></script>
      <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
   </body>
</html>
